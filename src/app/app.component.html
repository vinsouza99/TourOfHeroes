<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute, top;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: rgb(59, 53, 53);
    color: white;
    font-weight: 600;
    opacity: 100%;
  }

    margin-left: 16px;
    margin-right: 5px;
    opacity: 60%;
  }

  .toolbar #github-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #linkedin-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #github-logo:hover,
  .toolbar #linkedin-logo:hover {
    opacity: 0.8;
  }
  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
    display: flex;
    justify-content:  center;
  }

  a:hover {
    color: #125699;
  }
  i {
    color: white;
    font-size: 25px;
    display: flex;
    align-items: center;
  }

  .content-div {
    min-height: fit-content;
    position: relative;
  }

  footer {
    position: relative;
    display: flex;
    justify-content: center;
    line-height: 20px;
    width: 100%;
    background-color:  rgb(207, 16, 16);
    color: white;
    height: 50px;
    right: 0;
    bottom: 0;
    left: 0;
    padding: 1rem;
  }
</style>
